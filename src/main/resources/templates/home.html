<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>My BLOG</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/clean-blog.min.css" rel="stylesheet">

</head>

<body>
<nav th:replace="fragments/static_fragments.html :: nav"></nav>
<header th:replace="fragments/static_fragments.html :: header"></header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview" th:each="post : ${posts}">
                <a th:href="@{'/posts/'+ ${post.getPostId()}}">
                    <h2 class="post-title" th:text="${post.getTitle()}">
                        title
                    </h2>
                    <h3 class="post-subtitle" th:text="${post.getCategory().getCategoryName()}">
                        category
                    </h3>
                </a>
                <p th:text="${post.getAuthor().getEmail()}"> email </p>
                <p th:text="${post.getPublicationTime() + ' '}"> publication </p>
                <hr>
            </div>
            <!-- Pager -->
            <!--<div class="clearfix">-->
                <!--<a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>-->
            <!--</div>-->
        </div>
    </div>
</div>

<hr>

<!-- Footer -->
<footer th:replace="fragments/static_fragments.html :: footer"></footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for this template -->
<script src="js/clean-blog.min.js"></script>

</body>

</html>
