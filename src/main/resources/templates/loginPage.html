<!DOCTYPE html>
<!--informacja dla dokumentu Å¼e wykorzystujemy zestaw bibliotek thymeleaf-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:if="${isAuth == null}"> not logged </p>
    <p th:if="${isAuth != null}"> logged </p>
    <h1> Login form </h1>
    <form th:action="@{/login_process}" th:method="post">
        <!--type -> typ inputu-->
        <!--name -> nazwa parametru-->
        <input th:type="email" th:placeholder="'input your email'" th:name="email"><br>
        <input th:type="password" th:placeholder="'input your password'" th:name="password"><br>
        <input th:type="submit" th:value="login">
    </form>

    <h1> Registration form </h1>
    <form th:action="@{/registration}" th:method="post" th:object="${user}">
        <input th:type="text" th:field="*{name}" th:placeholder="'input your name'" ><br>
        <input th:type="text" th:field="*{lastName}" th:placeholder="'input your lastname'" ><br>
        <input th:type="email" th:field="*{email}" th:placeholder="'input your email'" ><br>
        <input th:type="password" th:field="*{password}" th:placeholder="'input your password'"><br>
        <input th:type="textarea" th:field="*{description}"th:placeholder="'input description of your profile'"><br>
        <input th:type="submit" th:value="register">
    </form>

</body>
</html>
